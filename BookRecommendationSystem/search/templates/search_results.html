<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <style>
        .search-container {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }
        .search-bar {
            width: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .search-button {
            padding: 10px 15px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .search-button:hover {
            background-color: #0056b3;
        }
        .results-container {
            margin-top: 20px;
            text-align: center;
        }
        .result-item {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="results-container">
        {% if results %}
            <h3>Search Results:</h3>
            <ul>
                {% for book in results %}
                    <li class="result-item">{{ book.title }} by {{ book.author }}</li>
                {% endfor %}
            </ul>
        {% else %}
            {% if query %}
                <p>No results found for "{{ query }}"</p>
            {% endif %}
        {% endif %}
    </div>
</body>
</html>
